<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone</title>

    <!-- daisyUI set up -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">
        
        <section class="bg-gray-100 p-4 m-4 text-center">
            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-1/2" />
            <button class="btn btn-primary" onclick="handelSearch()">Search</button>
        </section>

        
        <section class="">
            <!-- Spinner or Loader -->
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- Phone Container -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 justify-center">

            </div>

            <!-- show all button -->
            <div id="show-all-container" class="text-center hidden mt-4">
                <button class="btn btn-primary" onclick="">Show ALL</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
